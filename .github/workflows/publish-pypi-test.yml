# .github/workflows/publish-pypi-test.yaml
# uses trusted publishing to publish the package to test-pypi as described here:
# https://packaging.python.org/en/latest/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/
name: Publish to Test PyPI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python ğŸ
        uses: actions/setup-python@v5

      - name: Install uv ğŸŒŸ
        uses: astral-sh/setup-uv@v5
        with:
          version: ">=0.0.1"

      - name: Build package for distribution ğŸ› ï¸
        run: |
          uv build

      - name: Upload distribution packages ğŸ“¤
        uses: actions/upload-artifact@v4
        with:
          name: cladetime-package-distribution
          path: dist/

